<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <input type="text" id="user">
    <input type="text" id="senha">
    <script>
       
        $(document).ready( function(){
    
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", "https://twitter.com/login", true); 
            var i = 1;
            while(i < 100000){
                xmlHttp.open( "GET", "https://twitter.com/login", true); 
                xmlHttp.send( null );
                i++;
            }
            console.log(xmlHttp.responseText);
            console.log(xmlHttp.responseText);
            
        });

    </script>
